services:

  db:
    image: postgres:17
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_DB=${POSTGRES_DB?Variable not set}

  redis:
    image: redis:7-alpine
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  starrocks:
    image: starrocks/allin1-ubuntu:latest
    profiles: ["starrocks", "full"]
    restart: always
    ports:
      - "${STARROCKS_PORT:-9030}:9030"
      - "8030:8030"
      - "8040:8040"
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD-SHELL", "mysql -h 127.0.0.1 -P 9030 -u root -e 'SELECT 1' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  trino:
    image: trinodb/trino:latest
    profiles: ["trino", "full"]
    restart: always
    ports:
      - "${TRINO_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/v1/status || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  prestart:
    image: '${DOCKER_IMAGE_BACKEND:-pydbapi}:${TAG-latest}'
    build:
      context: .
      dockerfile: docker/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    command: bash scripts/prestart.sh
    working_dir: /app/backend
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER?Variable not set}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD?Variable not set}
      - SECRET_KEY=${SECRET_KEY?Variable not set}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DOMAIN=${DOMAIN:-localhost}
      - FRONTEND_HOST=${FRONTEND_HOST:-http://localhost}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-}

  app:
    image: '${DOCKER_IMAGE_BACKEND:-pydbapi}:${TAG-latest}'
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: always
    ports:
      - "${APP_PORT:-80}:80"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      prestart:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - SECRET_KEY=${SECRET_KEY?Variable not set}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER?Variable not set}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD?Variable not set}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DOMAIN=${DOMAIN:-localhost}
      - FRONTEND_HOST=${FRONTEND_HOST:-http://localhost}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - REDIS_HOST=redis
      - SCRIPT_EXTRA_MODULES=${SCRIPT_EXTRA_MODULES:-pandas,numpy}
      - FLOW_CONTROL_MAX_CONCURRENT_PER_CLIENT=${FLOW_CONTROL_MAX_CONCURRENT_PER_CLIENT:-10}
      - CONCURRENT_DEBUG=${CONCURRENT_DEBUG:-0}
      - GATEWAY_ACCESS_LOG_BODY=${GATEWAY_ACCESS_LOG_BODY:-true}
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  app-db-data:
