# Docker Compose for integration tests: Postgres + Redis + MySQL.
# Use: docker compose -f docker-compose.test.yml up -d --wait
# Then run backend tests with POSTGRES_SERVER=localhost REDIS_HOST=localhost
# and MYSQL_HOST=localhost (or use: make integration-test)

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 3s
      retries: 10
      start_period: 5s
      timeout: 5s

  mysql:
    image: mysql:9
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      retries: 10
      start_period: 15s
      timeout: 5s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      retries: 10
      start_period: 2s
      timeout: 3s
