# Docker Compose for integration tests: Postgres + Redis.
# Use: docker compose -f docker-compose.test.yml up -d --wait
# Then run backend tests with POSTGRES_SERVER=localhost REDIS_HOST=localhost
# Or use: make integration-test

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 3s
      retries: 10
      start_period: 5s
      timeout: 5s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      retries: 10
      start_period: 2s
      timeout: 3s
